<!DOCTYPE html>
<html>
<head>
	<title>Table and List Styling</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<table id="list_table">
		<tr>
			<th>Style</th>
			<th>Ordered Lists</th>
			<th>Unordered Lists</th>
		</tr>
		<tr>
			<td>Position inside</td>
			<td>
				<ol id="ol_1">
					<li>inside</li>
					<li>alpha marker</li>
				</ol>
			</td>
			<td>
				<ul id="ul_1">
					<li>inside</li>
					<li>no marker</li>
				</ul>
			</td>
		</tr>
		<tr>
			<td>Position outside</td>
			<td>
				<ol id="ol_2">
					<li>outside</li>
					<li>roman marker</li>
				</ol>
			</td>
			<td>
				<ul id="ul_2">
					<li>outside</li>
					<li>image marker</li>
				</ul>
			</td>
		</tr>
	</table>
</body>
</html>
