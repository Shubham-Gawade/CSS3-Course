<!DOCTYPE html>
<html>
<head>
<style>
	#rotated-div{
		margin:100px 0 0 100px; /*top right bottom left*/
		width:400px;
		height:400px;
		background-color:blue;
		
		transform:rotate(45deg);
		-ms-transform:rotate(45deg);   /*IE 9*/
		-webkit-transform:rotate(45deg);   /*Safari And Google Chrome*/
		-o-transform:rotate(45deg);   /*Oepra*/
		-mos-transform:rotate(45deg);   /*Firefox*/
	}
</style>
</head>
<body>
	<div id="rotated-div"></div>
</body>
</html>
